<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List | Naufal Akbar Nugroho</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicon_baru.ico" type="image/x-icon" />
    <link rel="icon" href="assets/favicon_baru.ico" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="css/main.css" type="text/css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>My Todo List</h1>
    </header>
    <!-- header end -->

    <!-- form -->
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <!-- form end -->

    <!-- todo list -->
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <!-- todo list end -->

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <!-- footer -->
    <footer class="footer">
      <p>
        2021 | Made with <span style="color: #e25555">&#9829;</span> by
        <a href="https://www.instagram.com/kbrnugroho/" target="_blank"> Naufal Akbar Nugroho</a>
      </p>
    </footer>
    <!-- footer end -->

    <script src="./script.js"></script>
  </body>
</html>
